---
- name: Build docker image from Dockerfile
  hosts: webservers
  become: yes
  tasks:
  - name: Move the war file to node side
    copy: 
      src: naglogin-1.0.war
      dest: /root

  - name: Build docker image
    copy:
      src: Dockerfile
      dest: /root


  - name: Build Docker image from Dockerfile
    docker_image:
      name: web
      path: /root
      state: build

      
  - name: Running the container
    docker_container:
      image: web:latest
      path: /root
      volumes:
      - /data
      state: running    
    